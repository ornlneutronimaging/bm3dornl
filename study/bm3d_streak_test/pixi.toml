[workspace]
name = "bm3d-streak-removal-test"
version = "0.1.0"
description = "Isolated environment for bm3d-streak-removal (requires Python 3.10, scipy <1.11)"
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[dependencies]
python = "3.10.*"
numpy = ">=1.20,<1.26"
scipy = ">=1.7,<1.11"
scikit-image = ">=0.19"
matplotlib = ">=3.5"

[pypi-dependencies]
bm3d-streak-removal = ">=0.2.0"

[tasks]
test = "python test_bm3d_streak.py"
run = "python run_bm3d_streak.py"
