name: Build Wheels

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  linux:
    name: Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          args: --release --out dist

      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: wheel-linux-x86_64
          path: dist/*.whl

  macos:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        include:
          - name: macOS ARM64
            runs_on: macos-latest
            target: aarch64-apple-darwin
            artifact_name: wheel-macos-arm64
          - name: macOS x86_64
            runs_on: macos-13
            target: x86_64-apple-darwin
            artifact_name: wheel-macos-x86_64
    steps:
      - uses: actions/checkout@v6

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*.whl

  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz
