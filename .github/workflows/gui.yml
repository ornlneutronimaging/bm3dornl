name: GUI Build

on:
  workflow_dispatch:
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_core/crates/bm3d_gui_egui
          target: x86_64
          manylinux: 2_28
          args: --release --out dist
          before-script-linux: |
            # Install CMake for static HDF5 build
            yum install -y cmake3 || yum install -y cmake
            ln -sf /usr/bin/cmake3 /usr/bin/cmake || true

      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: gui-wheel-linux-x86_64
          path: src/rust_core/crates/bm3d_gui_egui/dist/*.whl

  build-macos:
    name: Build macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install CMake
        run: brew install cmake

      - name: Build wheel with maturin
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_core/crates/bm3d_gui_egui
          target: aarch64-apple-darwin
          args: --release --out dist
        # No HDF5_DIR - let it build from source with static feature

      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: gui-wheel-macos-arm64
          path: src/rust_core/crates/bm3d_gui_egui/dist/*.whl

  build-macos-app:
    name: Build macOS App Bundle
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install CMake and cargo-bundle
        run: |
          brew install cmake
          cargo install cargo-bundle

      - name: Build macOS app bundle
        working-directory: src/rust_core/crates/bm3d_gui_egui
        run: cargo bundle --release

      - name: Create DMG
        run: |
          # Get version from tag or use default
          VERSION=${GITHUB_REF_NAME:-dev}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present

          # Create DMG from the app bundle
          hdiutil create -volname "bm3dornl ${VERSION}" \
            -srcfolder src/rust_core/target/release/bundle/osx/bm3dornl.app \
            -ov -format UDZO \
            bm3dornl-${VERSION}-macos-arm64.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v6
        with:
          name: gui-macos-app
          path: "*.dmg"

  publish-pypi:
    name: Publish GUI to PyPI
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi-gui
      url: https://pypi.org/p/bm3dornl-gui
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: gui-wheel-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  upload-release-assets:
    name: Upload to GitHub Release
    needs: [build-linux, build-macos, build-macos-app]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6

      - name: Download wheel artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: gui-wheel-*
          merge-multiple: true

      - name: Download macOS app artifact
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: gui-macos-app
          merge-multiple: true

      - name: List all artifacts
        run: ls -la dist/

      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          # Don't set name/body - just upload files to existing release
          fail_on_unmatched_files: false
