name: GUI Build

on:
  workflow_dispatch:
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_core/crates/bm3d_gui_egui
          target: x86_64
          manylinux: 2_28
          args: --release --out dist
          before-script-linux: |
            # Install CMake for static HDF5 build
            yum install -y cmake3 || yum install -y cmake
            ln -sf /usr/bin/cmake3 /usr/bin/cmake || true

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: gui-wheel-linux-x86_64
          path: src/rust_core/crates/bm3d_gui_egui/dist/*.whl

  build-macos:
    name: Build macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        run: brew install cmake

      - name: Build wheel with maturin
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_core/crates/bm3d_gui_egui
          target: aarch64-apple-darwin
          args: --release --out dist
        # No HDF5_DIR - let it build from source with static feature

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: gui-wheel-macos-arm64
          path: src/rust_core/crates/bm3d_gui_egui/dist/*.whl

  publish-pypi:
    name: Publish GUI to PyPI
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi-gui
      url: https://pypi.org/p/bm3dornl-gui
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: gui-wheel-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  upload-release-assets:
    name: Upload to GitHub Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: gui-wheel-*
          merge-multiple: true

      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          # Don't set name/body - just upload files to existing release
          fail_on_unmatched_files: false
